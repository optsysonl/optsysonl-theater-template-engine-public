<div class="order-complete">
    <div class="row">
        <h3><%=localize.confirmationYourOrderIsComplete%></h3>
    </div>
    <div class="row">
        <p><%=localize.holdSeatsInfoMessage1%></p>
    </div>
    <div class="row">
        <%_.each(friends, function(friend){%>
        <div id="<%=friend.get('id') %>" style="margin: 10px 5px 5px 5px; border: 5px solid #E6E6E6; border-radius: 10px;" class="fb-field">
            <img src="//graph.facebook.com/<%=friend.get('id')%>/picture" />
        </div>
        <%});%>
    </div>
    <div class="row">
        <p><%=localize.holdSeatsInfoMessage2%></p>
    </div>
    <div class="row">
        <div class="well well-large">
            <%=message%>
        </div>
    </div>
    <div class="row">
        <button id="share-hold-seats" class="btn btn-inverse pull-right">Post message</button>
        <button id="cancel-hold-seats" class="btn pull-right" style="margin-right: 10px"><%=localize.cancel%></button>
    </div>
</div>

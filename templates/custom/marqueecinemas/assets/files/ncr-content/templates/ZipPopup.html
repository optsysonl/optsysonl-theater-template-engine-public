<div class="modal hide fade" id="zip-modal" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            ×</button>
        <h3><%= localize.setYourLocation %></h3>
    </div>
    <div class="modal-body">
        <p><%= localize.whereToSeeMovie %></p>
            <input type="text" id="zip-code-popup" placeholder="<%=localize.searchBoxHolder%>" />
            <p id="modal-validation-message" style="color:Red;"><%= validationMessage %></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-cancel" data-dismiss="modal" aria-hidden="true" id="close-zip">
            <%= localize.cancel %></button>
        <button id="confirm-zip" class="btn btn-inverse btn-ok btn-white">
            <%= localize.lblContinue %></button>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $(function () {
            if (/Android/i.test(navigator.userAgent)) {
                $('#zip-modal').on('show.bs.modal', function(e) {
                    $('#zip-modal').css('top', '30%');
                });
            }
            $('#zip-modal').modal();
        });
    });
</script>

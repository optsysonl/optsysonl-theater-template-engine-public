<title>Loyalty Card Singup</title>
<div class="container" id="index-title">
    <div class="title-container">
        <div class="title-container-left">
            <h1 id="header-title">Loyalty Card Singup</h1>
        </div>
        <div class="title-container-right">
        
        </div>
    </div>
</div>
<div class="container-fluid main-container">
    
    <form id="frm-singup" class="form-horizontal">  
        <fieldset>
            <br/>
            <br/>
            <div id="error-panel" class="container"></div>
            Create a Loyalty Club account to collect points and receive great gifts.
            <br/>
            <br/>
            <br/>
            <div class="control-group">  
                <label class="control-label" for="FirstName">First Name:</label>  
                <div class="controls">  
                    <input type="text" class="input-xlarge required" id="FirstName" name="FirstName" alt="First Name" required minlength="1" maxlength="25"/> 
                </div>  
            </div>
            <div class="control-group">  
                <label class="control-label" for="lastName">Last Name:</label>  
                <div class="controls">  
                    <input type="text" class="input-xlarge required" id="LastName" name="LastName" alt="Last Name" required minlength="1" maxlength="25"/> 
                </div>  
            </div>
            <div class="control-group">  
                <label class="control-label" for="email">Email:</label>  
                <div class="controls">  
                    <input type="text" class="input-xlarge required email" id="EmailAddress" name="EmailAddress" alt="Email Address" required minlength="7" maxlength="100"/> 
                </div>  
            </div>
            <div class="control-group">  
                <label class="control-label" for="PhoneNumber">Phone number:</label>  
                <div class="controls">  
                    <input type="text" class="input-xlarge required phone" id="PhoneNumber" name="PhoneNumber" alt="Phone Number" minlength="10" maxlength="16"/> 
                </div>  
            </div>
            <div class="control-group">  
                <label class="control-label" for="Address1">Address 1:</label>  
                <div class="controls">  
                    <input type="text" class="input-xlarge required" id="Address1" name="Address1" alt="Address 1" minlength="1" maxlength="50"/> 
                </div>  
            </div>
            <div class="control-group">  
                <label class="control-label" for="Address2">Address 2 (optional):</label>  
                <div class="controls">  
                    <input type="text" class="input-xlarge" id="Address1" name="Address2" alt="Address 2" maxlength="50" /> 
                </div>  
            </div>
            <div class="control-group">  
                <label class="control-label" for="PostalCode">ZIP Code:</label>  
                <div class="controls">  
                    <input type="text" class="input-xlarge required" id="PostalCode" name="PostalCode" alt="Postal Code" minlength="1" maxlength="10"/> 
                    <img class="ajax-loader" src="/assets/files/ncr-content/img/ajax-loader.gif" style="display: none" />
                </div>  
            </div>
            <div class="control-group">  
                <label class="control-label" for="State">State:</label>  
                <div class="controls">  
                    <input type="text" class="input-xlarge required" id="State" name="State" alt="State" minlength="0" maxlength="50"/> 
                    <img class="ajax-loader" src="/assets/files/ncr-content/img/ajax-loader.gif" style="display: none" />
                </div>  
            </div>
            <div class="control-group">  
                <label class="control-label" for="City">City:</label>  
                <div class="controls">  
                    <input type="text" class="input-xlarge required" id="City" name="City" alt="City" minlength="0" maxlength="50"/> 
                    <img class="ajax-loader" src="/assets/files/ncr-content/img/ajax-loader.gif" style="display: none" />
                </div>  
            </div>
            <div class="control-group">  
                <label class="control-label" for="BirthDate">Birthday (optional):</label>  
                <div class="controls">  
                    <input type="text" class="input-xlarge date" id="BirthDate" name="BirthDate" alt="Birth Date"/> 
                    <br/>
                    <br/>
                    Tell us your birthday to receive a special gift!
                </div>
                    
            </div>
            <div class="control-group">  
                <label class="control-label" for="anniversary">Anniversary (optional):</label>  
                <div class="controls">  
                    <input type="text" class="input-xlarge" id="anniversary" name="anniversary" alt="Anniversary"/>
                    <br/>
                    <br/>
                    Tell us your anniversary and we'll treat you and a guest to a special gift!
                </div>  
            </div>
            <br/>
            <div style="padding-left: 180px">
                <input id="btn-singup"  type="button" class="btn btn-primary btn-large" style="width: 150px" value="Sing up"  />
            </div>
            <br/>
        </fieldset>  
    </form>

</div>
